<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Pérdidas</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-50 p-4">
  <div class="max-w-4xl mx-auto">
    <div class="mb-6">
      <a href="Dashboard.html" class="inline-flex items-center gap-2 text-red-600 hover:text-red-800 mb-4 transition-colors duration-200">
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Volver al panel de administración
      </a>

      <div class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600 rounded-2xl mb-4 shadow-lg">
          <i data-lucide="alert-triangle" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Registrar Pérdidas</h1>
        <p class="text-gray-600">Reportar cilindros dañados o perdidos</p>
      </div>
    </div>

    <!-- Tarjeta -->
    <div class="shadow-2xl border-0 bg-white/80 backdrop-blur-sm rounded-xl p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-1">Registro de Pérdidas o Daños</h2>
      <p class="text-gray-600 mb-6">Complete la información sobre el incidente ocurrido</p>

      <form id="formPerdida" class="space-y-6">

        <div>
          <label class="text-sm font-medium text-gray-700 block mb-1">Tipo de Cilindro</label>
          <select id="tipoCilindro" class="w-full h-12 border border-gray-300 rounded-md px-3">
            <option value="">Todos los tipos</option>
            <option value="5kg">5 kg</option>
            <option value="11.5kg">11 kg</option>
            <option value="15kg">15 kg</option>
            <option value="45kg">45 kg</option>
          </select>
        </div>

        <!-- Tipo de pérdida -->
        <div>
          <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
            <i data-lucide="alert-triangle" class="w-4 h-4"></i> Tipo de Pérdida
          </label>
          <select id="tipoPerdida" class="w-full h-12 border border-gray-300 rounded-md px-3">
            <option value="">Seleccione el tipo de pérdida...</option>
            <option value="dañado">Cilindro Dañado</option>
            <option value="extraviado">Cilindro Perdido</option>
            <option value="robado">Cilindro Robado</option>
            <option value="vencido">Cilindro Vencido</option>
          </select>
          <p id="errorTipo" class="text-red-500 text-xs mt-1 hidden">El tipo de pérdida es requerido</p>
        </div>

        <!-- Descripción -->
        <div>
          <label for="motivo" class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
            <i data-lucide="file-text" class="w-4 h-4"></i> Motivo / Descripción
          </label>
          <textarea id="descripcionPerdida" class="w-full min-h-[6rem] border border-gray-300 rounded-md px-3 py-2" placeholder="Describa detalladamente lo ocurrido..."></textarea>
          <p id="errorMotivo" class="text-red-500 text-xs mt-1 hidden">El motivo es requerido</p>
        </div>

        <!-- Fecha -->
        <div>
          <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2">
            <i data-lucide="calendar" class="w-4 h-4"></i> Fecha del Incidente
          </label>
          <input type="date" id="fechaPerdida" class="w-full h-12 border border-gray-300 rounded-md px-3" max="">
          <p id="errorFecha" class="text-red-500 text-xs mt-1 hidden">La fecha es requerida</p>
        </div>

        <!-- Vista previa -->
        <div id="preview" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <i data-lucide="check-circle" class="w-5 h-5 text-red-600"></i>
            <div>
              <p class="text-sm font-medium text-red-900">Vista previa del registro:</p>
              <p class="text-sm text-red-700" id="previewTexto"></p>
            </div>
          </div>
        </div>

        <!-- Botón -->
        <button type="submit" id="btnGuardar" class="w-full h-12 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md shadow flex items-center justify-center gap-2">
          <i data-lucide="alert-triangle" class="w-4 h-4"></i>
          <span>Registrar Pérdida</span>
        </button>
      </form>
      <p id="mensajePerdida"></p>
    </div>
  </div>

  <!-- Script -->
  <script src="js/registrarPerdida.js"></script>
  <script src="js/sessionTimeout.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
