<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconos Lucide (opcional) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 flex items-center justify-center p-4 relative">

  <!-- Fondo de patrón -->
  <div class="absolute inset-0 opacity-5 bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')]"></div>

  <div class="w-full max-w-md relative z-10">
    <!-- Branding -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg">
        <i data-lucide="lock" class="w-8 h-8 text-white"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Valgas e hijos Spa</h1>
      <p class="text-gray-600">Ingrese sus credenciales para continuar</p>
    </div>

    <!-- Tarjeta de inicio de sesión -->
    <div class="shadow-2xl border-0 bg-white/80 backdrop-blur-sm p-6 rounded-xl">
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-1">Iniciar Sesión</h2>
      <p class="text-center text-gray-600 mb-6">Acceda a su cuenta para gestionar el inventario</p>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
          <div class="relative">
            <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
            <input 
              type="email" 
              id="correo" 
              placeholder="Ingrese su correo" 
              class="pl-10 h-12 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
          <p id="userError" class="hidden text-red-500 text-xs mt-1">El usuario es requerido</p>
        </div>

        <div>
          <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <div class="relative">
            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
            <input 
              type="password" 
              id="contrasena" 
              placeholder="Ingrese su contraseña" 
              class="pl-10 h-12 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
          </div>
          <p id="passError" class="hidden text-red-500 text-xs mt-1">La contraseña es requerida</p>
        </div>

        <button 
          type="submit" 
          class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 rounded-md"

        >
          Iniciar Sesión
        </button>
      </form>

      <div id="mensaje"></div>

      <div class="mt-6 text-center">
        <a href="ResetPassword.html" class="text-blue-600 hover:text-blue-800 text-sm hover:underline">
          ¿Olvidó su contraseña?
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-xs text-gray-500">
      <p>© 2025 Sistema de Inventario. Seguro y confiable.</p>
    </div>
  </div>

  <!-- Script -->

  <script src="js/login.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
