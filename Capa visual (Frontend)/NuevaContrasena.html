<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Encabezado -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg">
        <i data-lucide="lock" class="w-8 h-8 text-white"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Nueva Contraseña</h1>
      <p class="text-gray-600">Ingrese su nueva contraseña para continuar</p>
    </div>

    <!-- Tarjeta -->
    <div class="shadow-2xl border-0 bg-white/80 backdrop-blur-sm rounded-xl p-6 space-y-6">
      <div class="text-center space-y-1">
        <h2 class="text-2xl font-bold text-gray-900">Cambiar Contraseña</h2>
        <p class="text-gray-600 text-sm">Elija una contraseña segura y no la comparta con nadie</p>
      </div>

      <form id="resetForm" class="space-y-6">
        <!-- Campo 1 -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700 block" for="password">Nueva Contraseña</label>
          <div class="relative">
            <input id="nuevaContrasena" type="password" placeholder="Mínimo 8 caracteres"
              class="h-12 w-full border border-gray-300 rounded-md px-3 pr-10" />
            <button type="button" id="togglePass" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600">
              <i data-lucide="eye-off" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Campo 2 -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700 block" for="confirmPassword">Confirmar Contraseña</label>
          <div class="relative">
            <input id="confirmarContrasena" type="password" placeholder="Reingrese la contraseña"
              class="h-12 w-full border border-gray-300 rounded-md px-3 pr-10" />
            <button type="button" id="toggleConfirm" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600">
              <i data-lucide="eye-off" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Mensajes -->
        <p id="errorMsg" class="text-red-500 text-xs hidden"></p>
        <p id="successMsg" class="text-green-600 text-sm text-center hidden">¡Contraseña cambiada exitosamente!</p>
        <p id="mensaje"></p>

        <!-- Botón -->
        <button type="submit"
          class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
          <i data-lucide="lock" class="w-4 h-4"></i>
          Cambiar Contraseña
        </button>
      </form>
    </div>
  </div>

  <script src="js/resetPassword.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
